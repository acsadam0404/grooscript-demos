plugins {
    id "org.grooscript.conversion" version "0.6" //<1>
}

apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'org.grooscript.conversion' //<2>

repositories {
    mavenCentral()
}

dependencies { //<3>
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.3.6'
    compile group: 'org.codehaus.groovy', name: 'groovy-test', version: '2.3.6'
    compile ('org.grooscript:grooscript:0.6') {
        exclude module: 'groovy'
    }
}

grooscript {
    source = ['src/main/groovy/Execute.groovy'] //<4>
    destination = 'js' //<5>
    convertDependencies = true //<6>
    classPath = ['src/main/groovy'] //<7>
    initialText = '//Grooscript converted file'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}