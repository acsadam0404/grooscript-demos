buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.grooscript:grooscript-gradle-plugin:0.5"
    }
}

apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'org.grooscript.conversion'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.3.6'
    compile ('org.grooscript:grooscript:0.5.2') {
        exclude module: 'groovy'
    }
    runtime 'commons-cli:commons-cli:1.2'
    runtime 'org.apache.ivy:ivy:2.2.0'
    compile 'cglib:cglib-nodep:2.2'
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude module: 'groovy-all'
    }
}

grooscript {
    source = ['src/main/groovy/colors/Execute.groovy']
    destination = 'js'
    convertDependencies = true
    classPath = ['src/main/groovy']
    initialText = '//Grooscript converted file'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}