<html>
<head>
    <title>Chat</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/grooscript.min.js"></script>
    <script type="text/javascript" src="js/grooscript-tools.js"></script>
    <script type="text/javascript" src="js/Client.js"></script>
    <script type="text/javascript" src="js/gstemplates.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        #message { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        #chat { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        #message button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
</head>
<body>
    <div id="loginArea">
        <input id="login" autocomplete="off" /><button id="loginButton">Login</button>
    </div>
    <div id="chatArea">
        <ul id="messages"></ul>
        <div id="message">
            <input id="chat" autocomplete="off" /><button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var client = Client();
            var gQuery = GQueryImpl();
            gQuery.bindAllProperties(client);
            gQuery.attachMethodsToDomEvents(client);
        });
    </script>
</body>
